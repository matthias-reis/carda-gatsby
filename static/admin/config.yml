backend:
  name: git-gateway
  repo: matthias-reis/carda-gatsby
  branch: master
  commit_messages:
    create: 'cms(content): Create “{{slug}}”'
    update: 'cms(content): Update “{{slug}}”'
    delete: 'cms(content): Delete “{{slug}}”'
    uploadMedia: 'cms(media): [skip ci] Upload “{{path}}”'
    deleteMedia: 'cms(media): [skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img
locale: de
local_backend: true
editor:
  preview: false
slug:
  encoding: ascii
  clean_accent: true
collections:
  - name: 'article'
    label: 'Artikel'
    folder: 'content/articles'
    create: true
    slug: '{{year}}/{{month}}/{{slug}}'
    preview_path: '{{year}}/{{month}}/{{slug}}'
    summary: '{{title}} ({{language}})'
    nested:
      depth: 10
      summary: ''
    fields:
      - { label: 'GoLive', name: 'date', widget: 'datetime', required: false }
      - { label: 'Permalink', name: 'slug', widget: 'string' }
      - {
          label: 'Typ',
          name: 'typeName',
          widget: 'string',
          default: 'Beitrag',
          required: false,
        }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Untertitel', name: 'subTitle', widget: 'string' }
      - {
          label: 'SEO Titel',
          name: 'seoTitle',
          widget: 'string',
          required: false,
          hint: 'Fallback: Titel',
        }
      - {
          label: 'Social Media Titel',
          name: 'ogTitle',
          widget: 'string',
          required: false,
          hint: 'Fallback: SEO Titel | Titel',
        }
      - {
          label: 'Meta Description',
          name: 'description',
          widget: 'text',
          hint: 'Wird als Meta Description und für Social Media Posts verwendet',
        }
      - {
          label: 'Teaser (Textauszug)',
          name: 'excerpt',
          widget: 'text',
          required: false,
          hint: 'Für Übersichtsseiten - Fallback: Description',
        }
      - { label: 'Text', name: 'body', widget: 'markdown' }
      - { label: 'Hauptbild', name: 'image', widget: image }
      - {
          label: 'Copyright Hauptbild',
          name: 'copyrigt',
          widget: text,
          required: false,
        }
      - { label: 'Social Media Bild', name: 'ogImage', widget: image }
      - { label: 'Labels', name: 'labels', widget: 'list' }
      - {
          label: 'Focuskeyword',
          name: 'focusKeyword',
          widget: string,
          required: false,
        }
      - {
          label: 'Werbung',
          name: 'advertisement',
          widget: boolean,
          default: false,
          required: false,
        }
      - {
          label: 'Affiliate',
          name: 'affiliate',
          widget: boolean,
          default: false,
          required: false,
        }
      - {
          label: 'Sprache',
          name: 'language',
          widget: 'select',
          options: ['de', 'en'],
          default: 'de',
          required: false,
        }
      - {
          label: 'Sprachlink',
          name: 'languageLink',
          widget: 'string',
          required: false,
          hint: 'Link zur Version in anderer Sprache. Startet z.B. mit /2021/06...',
        }
  - name: 'oldArticle'
    label: 'Alte Artikel'
    folder: 'content/wordpress/articles'
    create: true
    slug: '{{year}}-{{month}}---{{permalink}}'
    preview_path: '{{year}}/{{month}}/{{permalink}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'article',
        }
      - { label: 'GoLive', name: 'date', widget: 'datetime', required: false }
      - { label: 'Permalink', name: 'slug', widget: 'string' }
      - {
          label: 'Typ',
          name: 'typeName',
          widget: 'string',
          default: 'Beitrag',
          required: false,
        }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Untertitel', name: 'subTitle', widget: 'string' }
      - {
          label: 'SEO Titel',
          name: 'seoTitle',
          widget: 'string',
          required: false,
          hint: 'Fallback: Titel',
        }
      - {
          label: 'Social Media Titel',
          name: 'ogTitle',
          widget: 'string',
          required: false,
          hint: 'Fallback: SEO Titel | Titel',
        }
      - {
          label: 'Meta Description',
          name: 'description',
          widget: 'text',
          hint: 'Wird als Meta Description und für Social Media Posts verwendet',
        }
      - {
          label: 'Teaser (Textauszug)',
          name: 'excerpt',
          widget: 'text',
          required: false,
          hint: 'Für Übersichtsseiten - Fallback: Description',
        }
      - { label: 'Text', name: 'body', widget: 'markdown' }
      - { label: 'Hauptbild', name: 'image', widget: image, required: false }
      - {
          label: 'Copyright Hauptbild',
          name: 'copyrigt',
          widget: text,
          required: false,
        }
      - {
          label: 'Social Media Bild',
          name: 'ogImage',
          widget: image,
          required: false,
        }
      - { label: 'Labels', name: 'labels', widget: 'list' }
      - {
          label: 'Focuskeyword',
          name: 'focusKeyword',
          widget: string,
          required: false,
        }
      - {
          label: 'Werbung',
          name: 'advertisement',
          widget: boolean,
          default: false,
          required: false,
        }
      - {
          label: 'Affiliate',
          name: 'affiliate',
          widget: boolean,
          default: false,
          required: false,
        }
      - {
          label: 'Sprache',
          name: 'language',
          widget: 'select',
          options: ['de', 'en'],
          default: 'de',
          required: false,
        }
      - {
          label: 'Sprachlink',
          name: 'languageLink',
          widget: 'string',
          required: false,
          hint: 'Link zur Version in anderer Sprache. Startet z.B. mit /2021/06...',
        }
  - name: 'pages'
    label: 'Seiten'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    preview_path: '{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'page',
        }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Untertitel', name: 'subtitle', widget: 'string' }
      - { label: 'Exzerpt', name: 'description', widget: 'text' }
      - { label: 'Bild', name: 'image', widget: image }
      - { label: 'Text', name: 'text', widget: 'markdown' }
