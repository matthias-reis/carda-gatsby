backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create “{{slug}}”'
    update: 'Update “{{slug}}”'
    delete: 'Delete “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

slug:
  encoding: ascii
  clean_accent: true

collections:
  - name: 'article'
    label: 'Artikel'
    folder: 'content/articles'
    create: true
    slug: '{{year}}-{{month}}---{{slug}}'
    preview_path: '{{year}}/{{month}}/{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'article',
        }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Untertitel', name: 'subtitle', widget: 'string' }
      - { label: 'Exzerpt', name: 'description', widget: 'text' }
      - { label: 'GoLive', name: 'date', widget: 'datetime' }
      - { label: 'Bild', name: 'image', widget: image }
      - { label: 'Text', name: 'text', widget: 'markdown' }
      - { label: 'Labels', name: 'labels', widget: 'list' }
      - {
          label: 'Type',
          name: 'type',
          widget: 'select',
          default: 'Standard',
          options: ['Standard', 'Galerie', 'Galerie mit Bild'],
        }
  - name: 'pages'
    label: 'Seiten'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    preview_path: '{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'page',
        }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Untertitel', name: 'subtitle', widget: 'string' }
      - { label: 'Exzerpt', name: 'description', widget: 'text' }
      - { label: 'Bild', name: 'image', widget: image }
      - { label: 'Text', name: 'text', widget: 'markdown' }
